car:
  automation:
    - id: charging_started
      alias: "Charging Started"
      triggers:
        - trigger: state
          entity_id: binary_sensor.my_ev6_ev_battery_charge
          from: "off"
          to: "on"
      actions:
        - action: script.notify_apps
          data:
            title: "Car"
            message: "Charging started. Currently at {{ state('sensor.my_ev6_ev_battery_level') }}. Estimated charge duration {{ time_until(now() + as_datetime(state('sensor.my_ev6_estimated_charge_duration')), 2) }}".
    - id: charging_stopped
      alias: "Charging Stopped"
      triggers:
        - trigger: state
          entity_id: binary_sensor.my_ev6_ev_battery_charge
          from: "on"
          to: "off"
      actions:
        - action: script.notify_apps
          data:
            title: "Car"
            message: "Charging complete. Currently at {{ state('sensor.my_ev6_ev_battery_level') }}. Estimated range {{ state('sensor.my_ev6_ev_range') }}

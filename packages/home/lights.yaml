lights:
  automation:
    - id: evening_lights
      alias: "Turn on Living Room Lights"
      triggers:
        - trigger: state 
          entity_id:
            - person.eric
            - person.laura
          to: "home"
        - trigger: sun
          event: sunset
          offset: "-00:15:00"
      conditions:
        - alias: "sun down"
          condition: sun
          after: sunset
          after_offset: "-00:15:00"
        - alias: "at home"
          condition: state
          entity_id: input_boolean.home_mode
          state: "on"
        - alias: "not away"
          condition: state
          entity_id: input_boolean.away_mode
          state: "off"
        - alias: "not sleep"
          condition: state
          entity_id: input_boolean.sleep_mode
          state: "off"
      actions:
        - choose:
            - conditions:
                - condition: state
                  entity_id: media_player.sony_xr_75x90j
                  state: "on"
              sequence:
                - action: scene.turn_on
                  target:
                    entity_id: scene.living_room_lo
          default:
            - action: scene.turn_on
              target:
                entity_id: scene.living_room_mid


    - id: sleep_lights
      alias: "Turn Off All Lights"
      triggers:
        - trigger: state
          entity_id: input_boolean.sleep_mode
          from: "off"
          to: "on"
      actions:
        - action: scene.turn_on
          target:
            entity_id: scene.living_room_off
        - action: lights.turn_off
          target:
            entity_id: lights.bedroom_light

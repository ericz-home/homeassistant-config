lights:
  input_select:
    living_room_scene:
      name: "Living Room Scene"
      icon: mdi:lightbulb-on-50
      initial: "off"
      options:
        - "off"
        - lo
        - mid
        - hi
        - max
  automation:
    - id: living_room_lights
      alias: "Turn on Living Room Lights"
      triggers:
        - trigger: state 
          entity_id:
            - person.eric
            - person.laura
          to: "home"
        - trigger: sun
          event: sunset
          offset: "-00:15:00"
      conditions:
        - alias: "sun down"
          condition: sun
          after: sunset
          after_offset: "-00:15:00"
        - alias: "lights off"
          condition: state
          entity_id: light.twinkle_lights
          state: "off"
        - alias: "not away"
          condition: state
          entity_id: input_boolean.away_mode
          state: "off"
          condition: state
          entity_id: input_boolean.home_mode
          state: "on"
        - alias: "not sleep"
          condition: state
          entity_id: input_boolean.sleep_mode
          state: "off"
      actions:
        - choose:
            - conditions:
                - condition: state
                  entity_id: media_player.sony_xr_75x90j
                  state: "on"
              sequence:
                - action: input_select.select_option
                  target:
                    entity_id: input_select.living_room_scene
                  data:
                    option: lo
          default:
            - action: input_select.select_option
              target:
                entity_id: input_select.living_room_scene
              data:
                option: mid

    - id: select_living_room_scene
      alias: "Select Living Room Scene"
      triggers:
        - trigger: state
          entity_id: input_select.living_room_scene
      actions:
        - choose:
            - conditions:
                - condition: state
                  entity_id: input_select.living_room_scene
                  state: "off"
              sequence:
                - action: scene.turn_on
                  target:
                    entity_id: scene.living_room_off
            - conditions:
                - condition: state
                  entity_id: input_select.living_room_scene
                  state: lo
              sequence:
                - action: scene.turn_on
                  target:
                    entity_id: scene.living_room_lo
            - conditions:
                - condition: state
                  entity_id: input_select.living_room_scene
                  state: mid
              sequence:
                - action: scene.turn_on
                  target:
                    entity_id: scene.living_room_mid
            - conditions:
                - condition: state
                  entity_id: input_select.living_room_scene
                  state: hi
              sequence:
                - action: scene.turn_on
                  target:
                    entity_id: scene.living_room_hi
            - conditions:
                - condition: state
                  entity_id: input_select.living_room_scene
                  state: max
              sequence:
                - action: scene.turn_on
                  target:
                    entity_id: scene.living_room_max

    - id: select_next_living_room_scene
      alias: "Select Next Living Room Scene"
      triggers:
        - trigger: device
          domain: mqtt
          device_id: 9d09874393e2b3fd2b18669638d127be
          type: action
          subtype: up_double
      actions:
        - action: input_select.select_next
          target:
            entity_id: input_select.living_room_scene
    - id: select_prev_living_room_scene
      alias: "Select Previous Living Room Scene"
      triggers:
        - trigger: device
          domain: mqtt
          device_id: 9d09874393e2b3fd2b18669638d127be
          type: action
          subtype: down_double
      actions:
        - action: input_select.select_previous
          target:
            entity_id: input_select.living_room_scene

    - id: sleep_lights
      alias: "Turn Off All Lights"
      triggers:
        - trigger: state
          entity_id: input_boolean.sleep_mode
          from: "off"
          to: "on"
      actions:
        - action: scene.turn_on
          target:
            entity_id: scene.living_room_off
        - action: light.turn_off
          target:
            entity_id: light.bedroom_light
        - action: light.turn_off
          target:
            entity_id: light.dining_light

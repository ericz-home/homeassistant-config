locks:
  automation:
    # automatically unlock the door when wake up
    - id: daily_unlock_door
      alias: "Unlock the Door Daily"
      triggers:
        - trigger: state
          entity_id: input_boolean.sleep_mode
          from: "on"
          to: "off"
      conditions:
        - alias: "at home"
          condition: state
          entity_id: input_boolean.home_mode
          state: "on"
        - alias: "not away"
          condition: state
          entity_id: input_boolean.away_mode
          state: "off"
        - alias: "door locked"
          not:
            condition: state
            entity_id: lock.front_door_lock
            state: "unlocked"
      actions:
        - action: lock.unlock
          target:
            entity_id: lock.front_door_lock

    # automatically lock the door at night
    - id: lock_door_nightly
      alias: "Lock the Door Nightly"
      triggers:
        - trigger: state
          entity_id: input_boolean.sleep_mode
          from: "off"
          to: "on"
      conditions:
        - alias: "door unlocked"
          not: 
            condition: state
            entity_id: lock.front_door_lock
            state: "locked"
        - alias: "door closed"
          condition: state
          entity_id: binary_sensor.front_door_contact
          state: "off"
      actions:
        - action: lock.lock
          target:
            entity_id: lock.front_door_lock

    # automatically lock the door when the door closes 
    # if the auto lock setting is on
    - id: auto_lock_door
      alias: "Auto Lock the Door"
      triggers:
        - trigger: state
          entity_id: binary_sensor.front_door_contact
          from: "on"
          to: "off"
          for: 
            seconds: 1
      conditions:
        - condition: state
          entity_id: input_boolean.auto_lock_front_door
          state: "on"
      actions:
        - action: lock.lock
          target:
            entity_id: lock.front_door_lock
        - action: script.front_door_close_lights

    # automatically unlock the door when persons arrive home
    - id: auto_unlock_door
      alias: "Auto Unlock the Door"
      triggers:
        - trigger: state 
          entity_id: input_boolean.home_mode
          from: "off"
          to: "on"
      conditions:
        - alias: "door locked"
          not:
            condition: state
            entity_id: lock.front_door_lock
            state: "unlocked"
        - alias: "not sleep"
          condition: state
          entity_id: input_boolean.sleep_mode
          state: "off"
        - alias: "not away"
          condition: state
          entity_id: input_boolean.away_mode
          state: "off"
      actions:
        - action: lock.unlock
          target:
            entity_id: lock.front_door_lock
        - action: script.front_door_open_lights


    # send a notification whenever the door state changes
    - id: notify_door
      alias: "Notify Front Door Lock"
      triggers:
        - trigger: state
          entity_id: lock.front_door_lock
          not_to: 
            - "unavailable"
            - "unknown"
          not_from: 
            - "unavailable" 
            - "unknown" 
      actions:
        - action: script.notify_apps
          data:
            title: "Doors"
            message: "Front door is {{ states('lock.front_door_lock') }}."

    - id: notify_unlocked_door
      alias: "Notify If Door is Unlocked"
      triggers:
        - trigger: state
          entity_id: input_boolean.home_mode
          from: "on"
          to: "off"
        - trigger: state
          entity_id: lock.front_door_lock
          to: "unlocked"
      conditions:
        - condition: state
          entity_id: input_boolean.home_mode
          state: "off"
        - condition: state
          entity_id: lock.front_door_lock
          state: "unlocked"
      actions:
        - action: script.notify_single_action_apps
          data:
            title: "Doors"
            message: "Front door is unlocked"
            action_key: "lock_door"
            action_title: "Lock Door"
        - wait_for_trigger:
            - platform: event
              event_type: mobile_app_notification_action
              event_data:
                action: "lock_door"
            - platform: event
              event_type: mobile_app_notification_cleared
              event_data:
                action: "lock_door"
          timeout:
            minutes: 30
          continue_on_timeout: false
        - choose:
            - conditions: "{{ wait.trigger.event.event_type == 'mobile_app_notification_action' }}"
              sequence:
                - action: lock.lock
                  target:
                    entity_id: lock.front_door_lock


doors:
  automation:
    - id: detect_door_open
      alias: "Detect Door Open"
      triggers:
        - trigger: state
          entity_id: binary_sensor.front_door_contact
          from: "off"
          to: "on"
        - trigger: state
          entity_id: binary_sensor.sliding_door_contact
          from: "off"
          to: "on"
        - trigger: state
          entity_id: input_boolean.home_mode
          from: "on"
          from: "off"
      conditions:
        - alias: "not at home"
          condition: state
          entity_id: input_boolean.home_mode
          state: "off"
        - alias: "doors open"
          condition: state
          entity_id:
            - binary_sensor.front_door_contact
            - binary_sensor.sliding_door_contact
          match: any
          state: "on"
      actions:
        - action: script.notify_apps
          data:
            title: "Doors"
            message: |
              {% set doors = ['binary_sensor.front_door_contact', 'binary_sensor.sliding_door_contact'] %}
              {% for door in doors if is_state(door, 'on') %}
                {{ state_attr(door, 'friendly_name') }} is open.
              {% endfor %}

    - id: detect_front_door_open
      alias: "Detect Door Left Open"
      triggers:
        - trigger: state
          entity_id: binary_sensor.front_door_contact
          to: "on"
          for: 
            minutes: 1
      actions:
        - action: script.notify_apps
          data:
            title: "Doors"
            message: "Front Door left open for 1 minute."



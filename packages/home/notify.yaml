notifications:
  script:
    notify_apps:
      description: "push notifications to mobile apps"
      fields:
        title:
          description: "heading of the notification"
        message: 
          description: "body of the notification"
      sequence:
        - alias: "notify eric"
          action: notify.mobile_app_galaxys24
          data:
            title: "{{ title }}"
            message: "{{ message }}"
    notify_single_action_apps:
      description: "push notifications to mobile apps with actions"
      fields:
        title:
          description: "heading of the notification"
        message: 
          description: "body of the notification"
        action_key:
          description: "key for the event"
        action_title:
          description: "button title on the notification"
      sequence:
        - alias: "notify eric"
          action: notify.mobile_app_galaxys24
          data:
            title: "{{ title }}"
            message: "{{ message }}"
            data:
              actions:
                - action: "{{ action_key }}"
                  title: "{{ action_title }}"

  automation:
    - id: sleep_mode_on_led
      alias: "Sleep mode ON LED color"
      triggers:
        - trigger: state
          entity_id: input_boolean.sleep_mode
          to: "on"
      actions:
        - action: number.set_value
          data:
            value: 200
          target:
            entity_id:
              - number.bedroom_light_ledcolorwhenon
              - number.bedroom_light_ledcolorwhenoff
    - id: sleep_mode_off_led
      alias: "Sleep mode OFF LED color"
      triggers:
        - trigger: state
          entity_id: input_boolean.sleep_mode
          to: "off"
      actions:
        - action: number.set_value
          data:
            value: 170
          target:
            entity_id:
              - number.bedroom_light_ledcolorwhenon
              - number.bedroom_light_ledcolorwhenoff

                
                

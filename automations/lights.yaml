- id: evening_lights
  alias: "Turn on Living Room Lights"
  triggers:
    - trigger: state 
      entity_id:
        - device_tracker.eric_s_s24
        - device_tracker.laura_s_pixel_5a
      to: "home"
    - trigger: sun
      event: sunset
      offset: "-00:15:00"
  conditions:
    - alias: "sun down"
      condition: sun
      after: sunset
      after_offset: "-00:15:00"
    - alias: "at home"
      condition: numeric_state
      entity_id: zone.home
      above: 0
    - alias: "do not disturb"
      condition: state
      entity_id: sensor.galaxys24_do_not_disturb_sensor
      state:
        - "off"
        - "unknown"

  actions:
    - action: scene.turn_on
      target:
        entity_id: scene.living_room_mid
    - action: notify.mobile_app_galaxys24
      data: 
        message: "Turned on lights in the living room."


- id: sleep_lights
  alias: "Turn Off Living Room Lights"
  triggers:
    - trigger: state
      entity_id: sensor.galaxys24_do_not_disturb_sensor
      not_to: 
        - "off"
        - "unknown"
        - "unavailable"
  actions:
    - action: scene.turn_on
      target:
        entity_id: scene.living_room_off

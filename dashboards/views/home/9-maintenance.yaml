- type: grid
  column_span: 3
  cards:
    - type: vertical-stack
      cards:
        - type: custom:bubble-card
          card_type: separator
          name: 'Low Battery'
          icon: mdi:battery-alert
          sub_button:
            - icon: mdi:arrow-expand
              show_background: false
              tap_action:
                action: navigate
                navigation_path: '#batteries'
        - type: custom:auto-entities
          card: 
            type: grid
            columns: 1
            square: false
          card_param: cards
          filter:
            include:
              - integration: mqtt
                attributes:
                  device_class: 'battery'
                  state_class: 'measurement'
                state: '< 30'
                options:
                  type: tile
          sort:
            method: state
            numeric: true
        - type: vertical-stack 
          cards:
            - type: custom:bubble-card
              card_type: pop-up
              hash: '#batteries'
            - type: custom:bubble-card
              card_type: separator
              name: 'Batteries'
              icon: mdi:battery-sync
            - type: custom:auto-entities
              card: 
                type: grid
                columns: 2
                square: false
              show_empty: false
              card_param: cards
              filter:
                include:
                  - integration: mqtt
                    attributes:
                      device_class: 'battery'
                      state_class: 'measurement'
                    options:
                      type: tile
              sort:
                method: state
                numeric: true

    - type: vertical-stack
      cards:
        - type: custom:bubble-card
          card_type: separator
          name: 'Maintenance'
          icon: mdi:tools
          sub_button:
            - icon: mdi:arrow-expand
              show_background: false
              tap_action:
                action: navigate
                navigation_path: '#maintenance'
        - type: custom:auto-entities
          card: 
            type: grid
            columns: 1
            square: false
          card_param: cards
          filter:
            include:
              - entity_id: input_datetime.erics_meds_last
                state: "> 20h ago" 
                options:
                  type: custom:mushroom-entity-card
                  icon_color: 'var(--rgb-warning)'
        - type: vertical-stack 
          cards:
            - type: custom:bubble-card
              card_type: pop-up
              hash: '#maintenance'
            - type: custom:bubble-card
              card_type: separator
              name: 'Meds'
              icon: mdi:pill
            - type: custom:mushroom-entity-card
              entity: input_datetime.erics_meds_last
              card_mod:
                style: |
                  ha-state-icon {
                    {% set age = now() - as_local(as_datetime(states('input_datetime.erics_meds_last'))) %}
                    {% if age > timedelta(hours=20) %}
                      color: var(--rgb-warning);
                    {% elif t >= timedelta(hours=24) %}
                      color: var(--rbg-danger);
                    {% else %}
                      color: var(--rgb-info);
                    {% endif %};
                  }
     

- cards:
    - type: custom:bubble-card
      card_type: separator
      name: 'Entryway'
      icon: mdi:door
    - type: custom:vertical-stack-in-card
      cards:
        - type: custom:bubble-card
          card_type: button
          card_layout: large
          button_type: state
          entity: lock.front_door_lock
          name: Lock
          sub_button:
            - entity: sensor.front_door_lock_battery
              icon: mdi:battery
              show_state: true
              show_background: false
            - icon: mdi:lock
              tap_action:
                action: call-service
                service: lock.lock
                service_data:
                  entity_id: lock.front_door_lock
            - icon: mdi:lock-open-variant
              tap_action:
                action: call-service
                service: lock.unlock
                service_data:
                  entity_id: lock.front_door_lock
            styles: |
              .bubble-sub-button-2 {
                background-color: 'blue';
              }
        - entity: binary_sensor.front_door_contact
          type: custom:multiple-entity-row
          name: "Door"
          state_color: true
          show_state: false
          secondary_info:
            entity: sensor.front_door_battery
            hide_unavailable: true
            name: Battery
          entities:
            - entity: input_boolean.auto_lock_front_door
              toggle: true
              name: Auto-Lock

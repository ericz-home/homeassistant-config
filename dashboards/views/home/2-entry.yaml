- title: ðŸšª Entryway
  cards:
    - type: entities
      title: "Front Door"
      icon: mdi:door
      entities:
        - entity: lock.front_door_lock
          type: custom:multiple-entity-row
          name: "Lock"
          secondary_info: 
            entity: sensor.front_door_lock_battery
            hide_unavailable: true
            name: Battery
          state_color: true
          show_state: false
          entities:
            - icon: mdi:lock
              tap_action:
                action: call-service
                service: lock.lock
                service_data:
                  entity_id: lock.front_door_lock
            - icon: mdi:lock-open-variant
              tap_action:
                action: call-service
                service: lock.unlock
                service_data:
                  entity_id: lock.front_door_lock
        - entity: binary_sensor.front_door_contact
          type: custom:multiple-entity-row
          name: "Door"
          state_color: true
          secondary_info:
            entity: sensor.front_door_battery
            hide_unavailable: true
            name: Battery
          entities:
            - entity: input_boolean.auto_lock_front_door
              toggle: true
              name: Auto-Lock

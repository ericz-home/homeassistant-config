- cards:
  column_span: 3
  - type: custom:expander-card
    title-card-button-overlay: true
    title-card:
      type: custom:simple-weather-card
      entity: weather.ksea
      name: " "
      primary_info:
        - extrema
        - pressure
      secondary_info:
        - humidity
        - precipitation_probability
      backdrop: true
      custom: 
        - pressure: sensor.olive_st_seattle_washington_usa_air_quality_index
    cards:
      - type: custom:vertical-stack-in-card
        card_mod:
          style: |
            ha-card {
              border: none;
            }
        cards:
          - type: custom:hourly-weather 
            entity: weather.ksea
            name: null
            icons: true
            round_temperatures: true
            show_precipitation_amounts: true
            show_precipitation_probability: true
            card_mod:
              style: |
                ha-card {
                  border: none;
                }
          - type: custom:clock-weather-card
            sun_entity: sun.sun
            entity: weather.ksea
            forecast_rows: 5
            hide_today_section: true
          - type: "custom:horizon-card"
            moon: false
            refresh_period: 1800

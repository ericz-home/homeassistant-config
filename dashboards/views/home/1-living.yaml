- title: üõãÔ∏è Living Room
  cards:
    - type: custom:mushroom-chips-card
      chips:
        - type: action
          icon: mdi:lightbulb-off-outline
          tap_action:
            action: "perform-action"
            perform_action: scene.turn_on
            target: 
              entity_id: scene.living_room_off
            data:
              transition: 1
        - type: action
          icon: mdi:lightbulb-on-30
          tap_action:
            action: "perform-action"
            perform_action: scene.turn_on
            target: 
              entity_id: scene.living_room_lo
            data:
              transition: 2.5
        - type: action
          icon: mdi:lightbulb-on-50
          tap_action:
            action: "perform-action"
            perform_action: scene.turn_on
            target: 
              entity_id: scene.living_room_mid
            data:
              transition: 2.5
        - type: action
          icon: mdi:lightbulb-on-70
          tap_action:
            action: "perform-action"
            perform_action: scene.turn_on
            target: 
              entity_id: scene.living_room_hi
            data:
              transition: 2.5
        - type: action
          icon: mdi:lightbulb-on
          tap_action:
            action: "perform-action"
            perform_action: scene.turn_on
            target: 
              entity_id: scene.living_room_max
            data:
              transition: 2.5
    - type: tile
      entity: light.torch_light
      name: "Torch"
      icon: mdi:floor-lamp-torchiere
      state_content:
        - state
        - brightness
        - color_temp_kelvin
      features:
        - type: "light-brightness"
        - type: "light-color-temp"
    - type: tile
      entity: light.arc_lamp
      name: "Arc"
      icon: mdi:floor-lamp
      state_content:
        - state
        - brightness
        - color_temp_kelvin
      features:
        - type: "light-brightness"
        - type: "light-color-temp"
    - type: tile
      entity: switch.twinkle_lights
      icon: mdi:string-lights
    - type: custom:mushroom-media-player-card
      icon: mdi:speaker
      name: "Sound System"
      use_media_info: true
      show_volume_level: true
      media_controls:
        - on_off
        - play_pause_stop
      volume_controls:
        - volume_mute
      entity: media_player.sound_system

    - type: custom:bubble-card
      card_type: button
      button_type: state
      entity: binary_sensor.sliding_door_contact
      name: Sliding Door
      styles: |
        ${icon.setAttribute('icon', 
          state  === 'on' ? 'mdi:door-sliding-open' : 'mdi:door-sliding')}

    - type: custom:bubble-card
      card_type: separator
      name: 'Bedroom'
      icon: mdi:bed-queen
    - type: tile
      entity: light.bedroom_light
      name: "Light"
      icon: mdi:ceiling-light
      features_position: inline
      state_content:
        - state
        - brightness
      features:
        - type: "light-brightness"
    - type: custom:bubble-card
      card_type: button
      button_type: switch
      show_background: false
      show_state: true
      icon: mdi:fan
      entity: switch.bedroom_fan
      name: Fan
      styles: |
        .bubble-sub-button-1 {
          display: ${state === "on" ? '' : 'none'};
        }
        .bubble-sub-button-2 {
          display: ${state === "on" ? '' : 'none'};
        }
        .bubble-sub-button-3 {
          display: ${state === "on" ? '' : 'none'};
        }
        .bubble-sub-button-4 {
          display: ${state === "on" ? '' : 'none'};
        }
        ${icon.setAttribute('icon', 
          hass.states['timer.stop_fan'].state === "idle" ? 'mdi:fan' : 'mdi:fan-clock')}
      sub_button:
        - name: stop
          icon: mdi:timer-off
          show_name: false
          show_icon: true
          tap_action:
            action: call-service
            service: timer.cancel
            data:
              entity_id: timer.stop_fan
              duration: "00:30:00"
        - name: 30m
          show_name: true
          show_icon: false
          tap_action:
            action: call-service
            service: timer.start
            data:
              entity_id: timer.stop_fan
              duration: "00:30:00"
        - name: 1h
          show_name: true
          show_icon: false
          tap_action:
            action: call-service
            service: timer.start
            data:
              entity_id: timer.stop_fan
              duration: "01:00:00"
        - name: 2h
          show_name: true
          show_icon: false
          tap_action:
            action: call-service
            service: timer.start
            data:
              entity_id: timer.stop_fan
              duration: "02:00:00"



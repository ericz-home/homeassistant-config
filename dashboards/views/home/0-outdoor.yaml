- type: grid
  column_span: 3
  cards:
    - type: vertical-stack
      cards:
        - type: custom:bubble-card
          card_type: separator
          name: 'Climate'
          icon: mdi:thermometer
        - type: custom:bubble-card
          card_type: button
          card_layout: large
          button_type: state
          entity: weather.ksea
          show_state: true
          show_name: false
          button_action:
            tap_action:
              action: navigate
              navigation_path: '#weather'
          sub_button:
            - name: Temp
              icon: mdi:thermometer
              entity: weather.ksea
              attribute: temperature
              show_background: false
              show_attribute: true
            - name: AQI
              icon: mdi:leaf
              entity: sensor.olive_st_seattle_washington_usa_air_quality_index
              show_background: false
              show_state: true
              show_icon: true
            - name: Humidity 
              icon: mdi:water
              entity: weather.ksea
              show_background: false
              show_attribute: true
              attribute: humidity
              show_icon: true
          styles: >
              .bubble-sub-button {
                padding: 0;
              }

              .bubble-sub-button-1 {
                color:
                ${hass.states[entity].attributes.temperature < 50 ? 
                  'var(--info-color)' :
                  hass.states[entity].attributes.temperature > 80 ?
                  'var(--amber-color)' :
                  hass.states[entity].attributes.temperature > 100 ?
                  'var(--error-color)' : '' }
                  ;
              }
              .bubble-sub-button-2 {
                color: 
                ${subButtonState[1] < 51 ? 
                  'var(--success-color)' :
                  subButtonState[1]  < 101 ?
                  'var(--warning-color)' :
                  subButtonState[1]  < 151 ?
                  'var(--orange-color)' :
                  subButtonState[1]  < 201 ?
                  'var(--error-color)' :
                  subButtonState[1]  < 301 ? 
                  'var(--purple-color)' : '#800000'}
                ;
              }
        - type: vertical-stack
          cards:
            - type: custom:bubble-card
              card_type: pop-up
              hash: '#weather'
            - type: custom:vertical-stack-in-card
              card_mod: 
                style: |
                  ha-card {
                    border: none !important;
                    border-width: 0px !important;
                  }
              cards:
              - type: custom:clock-weather-card
                entity: weather.ksea
                sun_entity: sun.sun
                hide_date: true
                hide_clock: true
                show_humidity: true
                hide_forecast_section: true
                aqi_sensor: sensor.olive_st_seattle_washington_usa_air_quality_index
              - type: custom:hourly-weather 
                entity: weather.ksea
                name: null
                icons: true
                round_temperatures: true
                show_precipitation_amounts: true
                show_precipitation_probability: true
                card_mod:
                  style: |
                    ha-card {
                      border: none !important;
                      border-width: 0px !important;
                    }
              - type: custom:clock-weather-card
                sun_entity: sun.sun
                entity: weather.ksea
                forecast_rows: 5
                hide_today_section: true
              - type: "custom:horizon-card"
                moon: false
                refresh_period: 1800

    - type: vertical-stack
      cards:
        - type: custom:bubble-card
          card_type: separator
          name: 'Car'
          icon: mdi:car
        - type: custom:mushroom-chips-card
          chips:
            - type: conditional
              conditions:
                - entity: binary_sensor.my_ev6_ev_battery_charge
                  state: 'on'
              chip:
                type: template
                icon: mdi:ev-station
                content: |
                  {{ time_until(now() + timedelta(minutes=int(states('sensor.my_ev6_estimated_charge_duration'))), 1) }}  
            - type: spacer
            - type: template
              entity: sensor.my_ev6_last_updated_at
              icon: mdi:update
              content: |
                {{ relative_time(as_datetime(states('sensor.my_ev6_last_updated_at'))) }} ago
              tap_action:
                action: more-info
              double_tap_action:
                action: perform-action
                perform_action: kia_uvo.update
                data:
                  device_id: 81ca1ff26a217b8a89b6a0a9f62c3920
                confirmation: true
              hold_action:
                action: perform-action
                perform_action: kia_uvo.force_update
                data:
                  device_id: 81ca1ff26a217b8a89b6a0a9f62c3920
                confirmation: true
        - type: custom:vertical-stack-in-card
          horizontal: true
          cards:
            - type: custom:mushroom-template-card
              entity: sensor.my_ev6_ev_battery_level
              fill_container: true
              layout: horizontal
              primary: |
                Battery: {{ states('sensor.my_ev6_ev_battery_level') }}%
              secondary: >
                Est: {{ states('sensor.my_ev6_ev_range') }} mi 
                
                {% if (now() - as_local(as_datetime(states('input_datetime.ev6_last_full_charge')))) > timedelta(days=30) %}
                Last full charge was {{ relative_time(as_datetime(states('input_datetime.ev6_last_full_charge'))) }} ago.
                {% endif %}
              icon: >
                {% set level = int(states(entity)) %}
                {% if is_state('binary_sensor.my_ev6_ev_battery_charge', 'on') %}
                  {% if level < 10 %}
                    mdi:battery-charging-outline
                  {% elif level < 40 %}
                    mdi:battery-charging-low
                  {% elif level < 70 %}
                    mdi:battery-charging-medium
                  {% else %}
                    mdi:battery-charging-high
                  {% endif %}
                {% else %}
                  {% if level < 10 %}
                    mdi:battery-outline
                  {% elif level < 40 %}
                    mdi:battery-low
                  {% elif level < 70 %}
                    mdi:battery-medium
                  {% else %}
                    mdi:battery-high
                  {% endif %}
                {% endif %}
              icon_color: >
                {% set level = int(states(entity)) %}
                {% if is_state('binary_sensor.my_ev6_ev_battery_charge', 'on') %}
                  {% if level < 10 %}
                    var(--rgb-danger)
                  {% elif level < 40 %}
                    var(--rgb-danger)
                  {% elif level < 70 %}
                    var(--rgb-warning)
                  {% else %}
                    var(--rgb-success)
                  {% endif %}
                {% else %}
                  var(--rgb-disabled)
                {% endif %}
              tap_action:
                action: more-info
              double_tap_action: none
              hold_action: none
            - type: custom:mushroom-chips-card
              chips:
                - type: entity
                  entity: sensor.my_ev6_car_battery_level
                - type: conditional
                  conditions:
                    - entity: device_tracker.my_ev6_location
                      state: 'home'
                  chip:
                    type: entity
                    entity: device_tracker.my_ev6_location
                    content_info: none
                    icon: mdi:garage-variant
              alignment: end
              card_mod:
                style: |
                  ha-card > .chip-container {
                    margin: var(--chip-spacing);
                  }
        - type: custom:vertical-stack-in-card
          horizontal: true
          cards:
            - type: tile
              entity: number.my_ev6_ac_charging_limit
              name: []
              hide_state: true
              features_position: inline
              features: 
                - type: numeric-input
                  style: buttons
              card_mod:
                style: |
                  ha-card > hui-card-features {
                    flex-grow: 2;
                  }
            - type: tile
              entity: number.my_ev6_dc_charging_limit
              name: []
              hide_state: true
              features_position: inline
              features: 
                - type: numeric-input
                  style: buttons
              card_mod:
                style: |
                  ha-card > hui-card-features {
                    flex-grow: 2;
                  }

- cards:
    - type: custom:bubble-card
      card_type: separator
      name: 'TV Room'
      icon: mdi:television
    - type: custom:mushroom-chips-card
      chips:
        - type: action
          icon: mdi:youtube
          icon_color: red
          tap_action:
            action: perform-action
            perform_action: script.play_tv
            data:
              media_content_id: "YouTube"
              media_content_type: "app"
        - type: action
          icon: mdi:apple
          tap_action:
            action: perform-action
            perform_action: script.play_tv
            data:
              media_content_id: "Apple TV"
              media_content_type: "app"
        - type: template
          content: "max" 
          icon_color: purple
          tap_action:
            action: perform-action
            perform_action: script.play_tv
            data:
              media_content_id: "Max"
              media_content_type: "app"
        - type: action
          icon: mdi:broadcast
          tap_action:
            action: perform-action
            perform_action: script.play_tv
            data:
              media_content_id: "King-HD"
              media_content_type: "channel"
        - type: action
          icon: mdi:desktop-tower
          tap_action:
            action: perform-action
            perform_action: script.play_source
            data:
              source: "HDMI 1"
    - type: media-control
      entity: media_player.sony_tv
    - type: tile
      entity: light.tv_room_light
      name: "Light"
      icon: mdi:light-recessed
      features_position: inline
      state_content:
        - state
        - brightness

    - type: custom:bubble-card
      card_type: separator
      name: 'Laundry'
      icon: mdi:washing-machine
    - type: custom:vertical-stack-in-card
      horizontal: true
      cards:
        - type: custom:mushroom-template-card
          primary: 'Washing Machine'
          secondary: >
            {% set age = relative_time(as_datetime(states('input_datetime.washing_machine_start'))) %}
            {% if is_state('input_select.washing_machine_status', 'running') %} 
              Running for {{ age }}.
            {% elif is_state('input_select.washing_machine_status', 'completed') %}
              Completed {{ age }} ago.
            {% elif is_state('input_select.washing_machine_status', 'off') %}
              Last ran {{ age }} ago.
            {% endif %}
          icon: >
            {% if is_state('input_select.washing_machine_status', 'off') %}
              mdi:washing-machine-off
            {% else %}
              mdi:washing-machine
            {% endif %}
          icon_color: >
            {% if is_state('input_select.washing_machine_status', 'off') %}
              var(--rgb-disabled)
            {% elif is_state('input_select.washing_machine_status', 'running') %}
              var(--rgb-success)
            {% elif is_state('input_select.washing_machine_status', 'completed') %}
              var(--rgb-info)
            {% else %}
              var(--rgb-warning)
            {% endif %}
          badge_icon: >
            {% if is_state('input_select.washing_machine_status', 'running') %}
              mdi:flash
            {% elif is_state('input_select.washing_machine_status', 'completed') %}
              mdi:timer-sand
            {% endif %}
          badge_color: >
            {% set t = now() - as_local(as_datetime(states('input_datetime.washing_machine_start'))) %}
            {% if is_state('input_select.washing_machine_status', 'running') %}
              {% if t < timedelta(minutes=60) %}
                var(--rgb-success)
              {% elif t < timedelta(minutes=75) %}
                var(--rgb-warning)
              {% else %}
                var(--rgb-danger)
              {% endif %}
            {% elif is_state('input_select.washing_machine_status', 'completed') %}
              {% if t < timedelta(minutes=30) %}
                var(--rgb-info)
              {% elif t < timedelta(minutes=60) %}
                var(--rgb-warning)
              {% else %}
                var(--rgb-danger)
              {% endif %}
            {% endif %}
          card_mod:
            style: |
              ha-card {
                width: max-content !important;
                min-width: 150%;
              }
              .secondary {
                color: var(--rgb-secondary-text)
              }
          tap_action: 
            action: more-info
            entity: input_select.washing_machine_status
          double_tap_action:
            action: more-info
            entity: binary_sensor.washing_machine_vibration
          hold_action: none
        - type: custom:mushroom-chips-card
          chips:
            - type: conditional 
              conditions:
                - entity: input_select.washing_machine_status
                  state: completed
              chip:
                type: action
                icon: mdi:check-decagram
                tap_action:
                  action: perform-action
                  perform_action: input_select.select_option
                  target:
                    entity_id: input_select.washing_machine_status
                  data:
                    option: 'off'
          alignment: end
          card_mod:
            style: |
              ha-card > .chip-container { 
                margin: var(--chip-spacing);
              }


- type: vertical-stack
  cards:
    - type: vertical-stack
      title: ðŸ’¡ Lights
      cards:
      - type: heading
        heading: "Living Room"
        icon: mdi:lightbulb-outline
      - type: horizontal-stack
        cards:
          - type: button
            name: "Off"
            show_name: false
            show_state: false
            icon: mdi:lightbulb-off-outline
            tap_action:
              action: "perform-action"
              perform_action: scene.turn_on
              target: 
                entity_id: scene.living_room_off
              data:
                transition: 1
          - type: button
            name: "Low"
            show_state: false
            show_name: false
            icon: mdi:lightbulb-on-30
            tap_action:
              action: "perform-action"
              perform_action: scene.turn_on
              target: 
                entity_id: scene.living_room_lo
              data:
                transition: 2.5
          - type: button
            name: "Medium"
            show_state: false
            show_name: false
            icon: mdi:lightbulb-on-50
            tap_action:
              action: "perform-action"
              perform_action: scene.turn_on
              target: 
                entity_id: scene.living_room_mid
              data:
                transition: 2.5
          - type: button
            name: "High"
            show_name: false
            show_state: false
            icon: mdi:lightbulb-on-70
            tap_action:
              action: "perform-action"
              perform_action: scene.turn_on
              target: 
                entity_id: scene.living_room_hi
              data:
                transition: 2.5
          - type: button
            name: "On"
            show_state: false
            show_name: false
            icon: mdi:lightbulb-on
            tap_action:
              action: "perform-action"
              perform_action: scene.turn_on
              target: 
                entity_id: scene.living_room_max
              data:
                transition: 2.5

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: light.torch_light
            name: "Torch"
            icon: mdi:floor-lamp-torchiere
            state_content:
              - state
              - brightness
              - color_temp_kelvin
            features:
              - type: "light-brightness"
              - type: "light-color-temp"
          - type: tile
            entity: light.arc_lamp
            name: "Arc"
            icon: mdi:floor-lamp
            state_content:
              - state
              - brightness
              - color_temp_kelvin
            features:
              - type: "light-brightness"
              - type: "light-color-temp"
          - type: tile
            entity: switch.twinkle_lights
            icon: mdi:string-lights
    - type: vertical-stack
      title: ðŸšª Doors
      cards:
        - type: entities
          entities:
            - entity: lock.front_door
              type: custom:multiple-entity-row
              name: "Front Door"
              secondary_info: last-changed
              state_color: true
              toggle: true
              entities:
                - entity: sensor.front_door_battery
                  name: Battery



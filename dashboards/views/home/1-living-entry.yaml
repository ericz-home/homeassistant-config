- cards:
    - type: custom:bubble-card
      card_type: separator
      name: 'Entryway'
      icon: mdi:door
    - type: custom:bubble-card
      card_type: button
      card_layout: large
      button_type: state
      entity: lock.front_door_lock
      name: Front Door
      tap_action:
        action: toggle
      sub_button:
        - entity: binary_sensor.front_door_contact
          show_state: true
        - entity: input_boolean.auto_lock_front_door
          icon: none
          name: Auto-Lock
          show_background: false
          show_state: false
          show_name: true
          tap_action:
            action: toggle
      styles: |
        .bubble-sub-button-1 {
          background-color: ${subButtonState[0] === 'on' ? 'var(--accent-color)' : 'var(--bubble-button-background-color)'};
        }

        .bubble-sub-button-2 {
          flex-direction: column-reverse;
          font-size: 9px;
          margin-top: 10px;
        }

        .bubble-sub-button-2 > .bubble-sub-button-name-container {
          color: var(--disabled-text-color);
        }

        ${subButtonIcon[1].setAttribute('icon', 
          subButtonState[1] === 'on' ? 'mdi:checkbox-marked' : 'mdi:checkbox-blank-outline')}

        ${icon.setAttribute('icon', state === 'locked' ? 'mdi:lock' : 'mdi:lock-open-variant')} 

    - type: tile
      entity: light.entryway_light
      name: "Light"
      icon: mdi:ceiling-light
      features_position: inline
      state_content:
        - state
        - brightness
      features:
        - type: "light-brightness"

    - type: custom:bubble-card
      card_type: separator
      name: 'Living Room'
      icon: mdi:sofa

    - type: custom:mushroom-chips-card
      chips:
        - icon: mdi:lightbulb-off-outline
          type: action
          tap_action:
            action: "perform-action"
            perform_action: scene.turn_on
            target: 
              entity_id: scene.living_room_off
            data:
              transition: 1
        - icon: mdi:lightbulb-on-30
          type: action
          tap_action:
            action: "perform-action"
            perform_action: scene.turn_on
            target: 
              entity_id: scene.living_room_lo
            data:
              transition: 2.5
        - icon: mdi:lightbulb-on-50
          type: action
          tap_action:
            action: "perform-action"
            perform_action: scene.turn_on
            target: 
              entity_id: scene.living_room_mid
            data:
              transition: 2.5
        - icon: mdi:lightbulb-on-70
          type: action
          tap_action:
            action: "perform-action"
            perform_action: scene.turn_on
            target: 
              entity_id: scene.living_room_hi
            data:
              transition: 2.5
        - icon: mdi:lightbulb-on
          type: action
          tap_action:
            action: "perform-action"
            perform_action: scene.turn_on
            target: 
              entity_id: scene.living_room_max
            data:
              transition: 2.5
    - type: tile
      entity: light.torch_light
      name: "Torch"
      icon: mdi:floor-lamp-torchiere
      state_content:
        - state
        - brightness
        - color_temp_kelvin
      features:
        - type: "light-brightness"
        - type: "light-color-temp"
    - type: tile
      entity: light.arc_lamp
      name: "Arc"
      icon: mdi:floor-lamp
      state_content:
        - state
        - brightness
        - color_temp_kelvin
      features:
        - type: "light-brightness"
        - type: "light-color-temp"
    - type: tile
      entity: switch.twinkle_lights
      icon: mdi:string-lights
    - type: custom:mushroom-media-player-card
      icon: mdi:speaker
      name: "Sound System"
      use_media_info: true
      show_volume_level: true
      media_controls:
        - on_off
        - play_pause_stop
      volume_controls:
        - volume_mute
      entity: media_player.sound_system

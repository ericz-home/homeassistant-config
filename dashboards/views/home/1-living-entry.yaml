- cards:
    - type: custom:bubble-card
      card_type: separator
      name: 'Entryway'
      icon: mdi:door
    - type: custom:vertical-stack-in-card
      cards:
        - type: custom:mushroom-title-card
          title: 'Front Door'
        - type: custom:bubble-card
          card_type: button
          card_layout: large
          button_type: state
          entity: lock.front_door_lock
          name: Lock
          tap_action:
            action: toggle
          sub_button:
            - entity: sensor.front_door_lock_battery
              icon: none
              show_state: true
              show_background: false
          styles: |
            .bubble-wrapper {
              background-color: var(--card-background-color);
            }

            ${icon.setAttribute('icon', state === 'locked' ? 'mdi:lock' : 'mdi:lock-open-variant')} 

            ${subButtonIcon[0].setAttribute('icon',
              subButtonState[0] === 100 ? 'mdi:battery' :
              subButtonState[0] > 90 ? 'mdi:battery-90' :
              subButtonState[0] > 80 ? 'mdi:battery-80' :
              subButtonState[0] > 70 ? 'mdi:battery-70' :
              subButtonState[0] > 60 ? 'mdi:battery-60' :
              subButtonState[0] > 50 ? 'mdi:battery-50' :
              subButtonState[0] > 40 ? 'mdi:battery-30' :
              subButtonState[0] > 30 ? 'mdi:battery-30' :
              subButtonState[0] > 20 ? 'mdi:battery-20' :
              subButtonState[0] > 10 ? 'mdi:battery-10' :
              'mdi:battery-outline')}
        - type: custom:bubble-card
          card_type: button
          button_type: state
          entity: binary_sensor.front_door_contact
          name: Door
          sub_button:
            - entity: input_boolean.auto_lock_front_door
              icon: none
              name: Auto-Lock
              show_background: false
              show_state: false
              show_name: true
              tap_action:
                action: toggle
            - entity: sensor.front_door_battery
              icon: none
              show_state: true
              show_background: false
          styles: |
            .bubble-wrapper {
              background-color: var(--card-background-color);
            }

            .bubble-sub-button-1 {
              flex-direction: column-reverse;
              font-weight: ${state === 'on' ? 'bold' : ''};
              margin-top: 20px;
            }

            .bubble-sub-button-1 > .bubble-sub-button-name-container {
              font-size: 9px;
              color: var(--secondary-text-color)
            }

            ${subButtonIcon[0].setAttribute('icon', 
              subButtonState[0] === 'on' ? 'mdi:checkbox-marked' : 'mdi:checkbox-blank-outline')}

            ${subButtonIcon[1].setAttribute('icon',
              subButtonState[1] === 100 ? 'mdi:battery' :
              subButtonState[1] > 90 ? 'mdi:battery-90' :
              subButtonState[1] > 80 ? 'mdi:battery-80' :
              subButtonState[1] > 70 ? 'mdi:battery-70' :
              subButtonState[1] > 60 ? 'mdi:battery-60' :
              subButtonState[1] > 50 ? 'mdi:battery-50' :
              subButtonState[1] > 40 ? 'mdi:battery-30' :
              subButtonState[1] > 30 ? 'mdi:battery-30' :
              subButtonState[1] > 20 ? 'mdi:battery-20' :
              subButtonState[1] > 10 ? 'mdi:battery-10' :
              'mdi:battery-outline')}
    - type: custom:bubble-card
      card_type: separator
      name: 'Living Room'
      icon: mdi:sofa
    - type: custom:mushroom-chips-card
      chips:
        - icon: mdi:lightbulb-off-outline
          type: action
          tap_action:
            action: "perform-action"
            perform_action: scene.turn_on
            target: 
              entity_id: scene.living_room_off
            data:
              transition: 1
        - icon: mdi:lightbulb-on-30
          type: action
          tap_action:
            action: "perform-action"
            perform_action: scene.turn_on
            target: 
              entity_id: scene.living_room_lo
            data:
              transition: 2.5
        - icon: mdi:lightbulb-on-50
          type: action
          tap_action:
            action: "perform-action"
            perform_action: scene.turn_on
            target: 
              entity_id: scene.living_room_mid
            data:
              transition: 2.5
        - icon: mdi:lightbulb-on-70
          type: action
          tap_action:
            action: "perform-action"
            perform_action: scene.turn_on
            target: 
              entity_id: scene.living_room_hi
            data:
              transition: 2.5
        - icon: mdi:lightbulb-on
          type: action
          tap_action:
            action: "perform-action"
            perform_action: scene.turn_on
            target: 
              entity_id: scene.living_room_max
            data:
              transition: 2.5
    - type: tile
      entity: light.torch_light
      name: "Torch"
      icon: mdi:floor-lamp-torchiere
      state_content:
        - state
        - brightness
        - color_temp_kelvin
      features:
        - type: "light-brightness"
        - type: "light-color-temp"
    - type: tile
      entity: light.arc_lamp
      name: "Arc"
      icon: mdi:floor-lamp
      state_content:
        - state
        - brightness
        - color_temp_kelvin
      features:
        - type: "light-brightness"
        - type: "light-color-temp"
    - type: tile
      entity: switch.twinkle_lights
      icon: mdi:string-lights
    - type: custom:mushroom-media-player-card
      icon: mdi:speaker
      name: "Sound System"
      use_media_info: true
      show_volume_level: true
      media_controls:
        - on_off
        - play_pause_stop
      volume_controls:
        - volume_mute
      entity: media_player.sound_system

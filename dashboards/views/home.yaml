path: default_view
title: Home
icon: mdi:home
type: sections
badges:
  - type: entity
    entity: person.eric
    show_name: true
    show_entity_picture: true
    card_mod:
      style: |
        .label {
          color: blue;
        }
  - type: entity
    entity: person.laura
    show_name: true
    show_entity_picture: true
    card_mod:
      style: |
        .label {
          color: {% if is_state(config.entity, 'home') %} var(--state-person-home-color) {% else %} var(--secondary-text-color) {% endif %};
        }
  - type: custom:mod-card
    card_mod:
      style: |
        ha-card {
          border-style: none;
          width: 3vw;
        }
  - type: custom:mushroom-template-badge
    entity: input_boolean.home_mode
    content: "Home Mode"
    icon: |
      {% if is_state('input_boolean.home_mode', 'on') %} 
        mdi:home-account 
      {% else %} 
        mdi:home-alert-outline 
      {% endif %}
    color: |
      {% if is_state('input_boolean.home_mode', 'on') %}
        green 
      {% else %} 
        red 
      {% endif %}
  - type: entity
    entity: input_boolean.guest_mode
    name: "Guest Mode"
    show_name: true
    show_state: false
    tap_action:
      action: toggle
      target:
        entity_id: input_boolean.guest_mode
  - type: entity
    entity: input_boolean.away_mode
    name: "Away Mode"
    show_name: true
    show_state: false
    tap_action:
      action: toggle
      target:
        entity_id: input_boolean.guest_mode
  - type: entity
    entity: input_boolean.sleep_mode
    name: "Sleep Mode"
    show_name: true
    show_state: false
    tap_action:
      action: toggle
      target:
        entity_id: input_boolean.guest_mode
  - type: custom:mod-card
    card_mod:
      style: |
        ha-card {
          border-style: none;
          width: 3vw;
        }
  - type: custom:mushroom-template-badge
    icon: mdi:file-refresh
    content: "Reload"
    tap_action:
      action: perform-action
      confirmation: 
        text: "Are you sure you want to reload?"
      perform_action: script.pull_reload
    hold_action:
      action: perform-action
      confirmation: 
        text: "Are you sure you want to restart?"
      perform_action: script.pull_restart
sections: !include_dir_merge_list home

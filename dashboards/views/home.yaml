path: default_view
title: Home
icon: mdi:home
type: sections
badges:
  - type: entity
    entity: person.eric
    show_name: true
    show_entity_picture: true
  - type: entity
    entity: person.laura
    show_name: true
    show_entity_picture: true
  - type: custom:bubble-card
    card_type: empty-column
    card_mod:
      style: |
        ha-card { width: 3vw }
  - type: custom:mushroom-template-badge
    entity: input_boolean.home_mode
    content: "Home"
    icon: |
      {% if is_state('input_boolean.home_mode', 'on') %} 
        mdi:home-account 
      {% else %} 
        mdi:home-alert-outline 
      {% endif %}
    color: |
      {% if is_state('input_boolean.home_mode', 'on') %}
        green 
      {% else %} 
        red 
      {% endif %}
  - type: entity
    entity: input_boolean.guest_mode
    name: "Guest"
    show_name: true
    show_state: false
    tap_action:
      action: toggle
  - type: entity
    entity: input_boolean.away_mode
    name: "Away"
    show_name: true
    show_state: false
    tap_action:
      action: toggle
  - type: entity
    entity: input_boolean.sleep_mode
    name: "Sleep"
    show_name: true
    show_state: false
    tap_action:
      action: toggle
    card_mod:
      style: |
        ha-badge {
          {% if states('input_boolean.sleep_mode') == "on" }
            --badge-color: var(--purple-color) 
          {% endif %}
        }  
  - type: custom:bubble-card
    card_type: empty-column
    card_mod:
      style: |
        ha-card { width: 3vw }
  - type: custom:mushroom-template-badge
    icon: mdi:file-refresh
    tap_action:
      action: perform-action
      confirmation: 
        text: "Are you sure you want to reload?"
      perform_action: script.pull_reload
    hold_action:
      action: perform-action
      confirmation: 
        text: "Are you sure you want to restart?"
      perform_action: script.pull_restart
sections: !include_dir_merge_list home

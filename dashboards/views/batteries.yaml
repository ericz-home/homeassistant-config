path: batteries
title: Batteries
icon: mdi:battery-charging
type: sections
sections:
  - cards:
      - type: custom:bubble-card
        card_type: separator
        name: 'Sensors'
        icon: mdi:chip
      - type: custom:auto-entities
        card: 
          type: grid
        card_param: cards
        filter:
          include:
            - attributes:
                device_class: 'battery'
                state_class: 'measurement'
              options:
                type: tile
          exclude:
            - integration: mobile_app
        sort:
          method: state
          numeric: true


path: lights
title: Lights
icon: mdi:lightbulb-outline
cards:
  - type: button
    name: "Evening"
    show_state: false
    icon: mdi:weather-sunset-down
    tap_action:
      action: 'perform-action'
      perform_action: scene.turn_on
      target: scenes.living_room_evening
  - type: button
    name: "Night"
    show_state: false
    icon: mdi:weather-night
    tap_action:
      action: 'perform-action'
      perform_action: scene.turn_on
      target: scenes.living_room_night


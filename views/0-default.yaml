path: default_view
title: Overview
icon: mdi:home
cards:
  - type: vertical-stack
    cards:
      - show_current: true
        show_forecast: true
        secondary_info_attribute: humidity
        name: Home
        type: weather-forecast
        entity: weather.ksea_hourly
      - show_current: false
        show_forecast: true
        type: weather-forecast
        entity: weather.ksea_daynight
      - type: "custom:sun-card"
        entity: sun.sun
  - type: vertical-stack
    cards:
      - type: "custom:config-template-card"
        variables:
          URL: states['sensor.mealie_todays_meal'].attributes['orgURL']
          IMAGE: states['sensor.mealie_todays_image'].state
        entities:
          - sensor.mealie_todays_meal
          - sensor.mealie_todays_image
        card:
          type: picture-entity
          entity: sensor.mealie_todays_meal
          image: "${IMAGE}"
          name: "Tonight's Dinner"
          show_name: true
          show_state: true
          tap_action:
            action: "${ URL == null ? 'none' : 'url' }"
            url_path: "${URL}"
          double_tap_action:
            action: url
            url_path: "https://mealie.lab.home:8443/group/mealplan/planner"
      - type: media-control
        entity: media_player.sound_system
      - type: "custom:expander-card"
        title-card-padding: -5px
        title-card:
          type: media-control
          entity: media_player.sony_xr_75x90j
        title-card-button-overlay: true
        cards:
          - type: media-control
            entity: media_player.basement_tv

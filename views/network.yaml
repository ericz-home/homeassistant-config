path: network
title: Network
icon: mdi:wifi
type: sidebar
cards:
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        title: CloudGateway-Ultra
        cards:
          - type: sensor
            entity: sensor.cloud_gateway_ultra_uptime_duration
            name: "Uptime" 
            icon: mdi:timer-outline
          - type: statistics-graph
            entities: 
              - sensor.cloud_gateway_ultra_cpu_utilization
            days_to_show: 14
            chart_type: line
            stat_types:
              - min
              - max
              - mean
            title: "CPU"
            hide_legend: true
          - type: statistics-graph
            entities: 
              - sensor.cloud_gateway_ultra_cpu_temperature
            days_to_show: 14
            chart_type: line
            stat_types:
              - min
              - max
              - mean
            title: "CPU Temperature"
            hide_legend: true
      - type: vertical-stack
        title: U6 Pro
        cards:
          - type: sensor
            entity: sensor.u6_pro_uptime_duration
            name: "Uptime" 
            icon: mdi:timer-outline
          - type: statistics-graph
            entities: 
              - sensor.u6_pro_cpu_utilization
            days_to_show: 14
            chart_type: line
            stat_types:
              - min
              - max
              - mean
            title: "CPU"
            hide_legend: true
  - type: vertical-stack 
    title: WiFi
    view_layout:
      position: sidebar
    cards:
      - type: entities
        cards:
          - type: section
            label: "FlavorTown"
          - type: picture-entity
            entity: image.flavortown_qr_code
            show_name: false
            show_state: false
      - type: entities
        cards:
          - type: section
            label: "FlavorTown - IoT"
          - type: picture-entity
            entity: image.flavortown_iot_qr_code
            show_name: false
            show_state: false


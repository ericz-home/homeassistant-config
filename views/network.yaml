path: network
title: Network
icon: mdi:wifi
type: sidebar
cards:
  - type: glance
    entities:
      - entity: update.cloud_gateway_ultra
        double_tap_action:
          action: url
          url_path: "https://unifi.home"
      - entity: update.u6_pro
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        title: CloudGateway-Ultra
        cards:
          - type: sensor
            entity: sensor.cloud_gateway_ultra_uptime_duration
            name: "Uptime" 
            icon: mdi:timer-outline
          - type: statistics-graph
            entities: 
              - sensor.cloud_gateway_ultra_cpu_utilization
            days_to_show: 14
            chart_type: line
            stat_types:
              - min
              - max
              - mean
            title: "CPU"
            hide_legend: true
          - type: statistics-graph
            entities: 
              - sensor.cloud_gateway_ultra_cpu_temperature
            days_to_show: 14
            chart_type: line
            stat_types:
              - min
              - max
              - mean
            title: "CPU Temperature"
            hide_legend: true
      - type: vertical-stack
        title: U6 Pro
        cards:
          - type: sensor
            entity: sensor.u6_pro_uptime_duration
            name: "Uptime" 
            icon: mdi:timer-outline
          - type: statistics-graph
            entities: 
              - sensor.u6_pro_cpu_utilization
            days_to_show: 14
            chart_type: line
            stat_types:
              - min
              - max
              - mean
            title: "CPU"
            hide_legend: true
  - type: vertical-stack 
    title: WiFi
    view_layout:
      position: sidebar
    cards:
      - type: entities
        entities:
          - type: divider
          - type: section
            label: "FlavorTown"
      - type: picture-entity
        entity: image.flavortown_qr_code
        show_name: false
        show_state: false
      - type: entities
        entities:
        - type: divider
        - type: section
          label: "FlavorTown - IoT"
      - type: picture-entity
        entity: image.flavortown_iot_qr_code
        show_name: false
        show_state: false


path: network
title: Network
icon: mdi:wifi
type: sidebar
cards:
  - type: horizontal-stack
    title: CloudGateway-Ultra
    cards:
      - type: sensor
        entity: sensor.cloud_gateway_ultra_uptime
        name: "CloudGateway-Ultra Uptime" 
        icon: mdi:timer-outline
      - type: statistics-graph
        entities: 
          - sensor.cloud_gateway_ultra_cpu_utilization
        days_to_show: 14
        chart_type: line
        stat_types:
          - min
          - max
          - mean
        title: "CloudGateway-Ultra CPU"
  - type: vertical-stack
    title: WiFi
    cards:
      - type: picture-entity
        entity: image.flavortown_qr_code
        name: "FlavorTown"
        show_name: true
        show_state: false
      - type: picture-entity
        entity: image.flavortown_iot_qr_code
        name: "FlavorTown-IoT"
        show_name: true
        show_state: false


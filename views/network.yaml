path: network
title: Network
icon: mdi:lan
type: sidebar
cards:
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        title: CloudGateway-Ultra
        cards:
          - type: glance
            entities:
              - entity: update.cloud_gateway_ultra
                name: "Version"
                double_tap_action:
                  action: url
                  url_path: "https://unifi.home"
              - entity: sensor.cloud_gateway_ultra_uptime_duration
                name: "Uptime" 
                icon: mdi:clock-outline
          - type: statistics-graph
            entities: 
              - sensor.cloud_gateway_ultra_cpu_utilization
            days_to_show: 14
            chart_type: line
            stat_types:
              - min
              - max
              - mean
            title: "CPU"
            hide_legend: true
          - type: statistics-graph
            entities: 
              - sensor.cloud_gateway_ultra_memory_utilization
            days_to_show: 14
            chart_type: line
            stat_types:
              - min
              - max
              - mean
            title: "Mem"
            hide_legend: true
          - type: statistics-graph
            entities: 
              - sensor.cloud_gateway_ultra_cpu_temperature
            days_to_show: 14
            chart_type: line
            stat_types:
              - min
              - max
              - mean
            title: "CPU Temperature"
            hide_legend: true
      - type: vertical-stack
        title: U6 Pro
        cards:
          - type: glance
            entities:
              - entity: update.u6_pro
                name: "Version"
              - entity: sensor.u6_pro_uptime_duration
                name: "Uptime" 
                icon: mdi:clock-outline
          - type: statistics-graph
            entities: 
              - sensor.u6_pro_cpu_utilization
            days_to_show: 14
            chart_type: line
            stat_types:
              - min
              - max
              - mean
            title: "CPU"
            hide_legend: true
          - type: statistics-graph
            entities: 
              - sensor.u6_pro_memory_utilization
            days_to_show: 14
            chart_type: line
            stat_types:
              - min
              - max
              - mean
            title: "Mem"
            hide_legend: true
  - type: vertical-stack
    title: WiFi
    view_layout:
      position: sidebar
    cards:
      - type: vertical-stack
        cards:
          - type: heading
            heading: "FlavorTown"
            icon: mdi:wifi
          - entity: image.flavortown_qr_code
            type: picture-entity
            show_name: false
            show_state: false
      - type: heading
        heading: " "
      - type: vertical-stack
        cards:
          - type: heading
            heading: "FlavorTown - IoT"
            icon: mdi:wifi
          - entity: image.flavortown_iot_qr_code
            type: picture-entity
            show_name: false
            show_state: false



path: commute
title: Commute
icon: mdi:train-car
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: "Transit Schedule"
        entities:
          - type: section
            label: "40th & Bagley"
          - type: attribute
            entity: sensor.3_1_w_centralmagnolia
            name: "31 Central Magnolia"
            attribute: "Due in"
            suffix: min
          - type: attribute
            entity: sensor.3_2_w_seattlecenter
            name: "32 Seattle Center"
            attribute: "Due in"
            suffix: min
          - type: divider
          - type: attribute
            entity: sensor.3_1_e_seattlechildrens
            name: "31 Seattle Children's"
            attribute: "Due in"
            suffix: min
          - type: attribute
            entity: sensor.3_2_e_seattlechildrens
            name: "32 Seattle Children's"
            attribute: "Due in"
            suffix: min
          - type: section
            label: "University Bridge & 40th"
          - type: attribute
            entity: sensor.7_0_downtownfairview
            name: "70 Fairview"
            attribute: "Due in"
            suffix: min
          - type: attribute
            entity: sensor.4_9_downtownbroadway
            name: "49 Broadway"
            attribute: "Due in"
            suffix: min
          - type: section
            label: "U District"
          - type: attribute
            entity: sensor.1_line_anglelake
            name: "1 Line Angle Lake"
            attribute: "Due in"
            suffix: min
          - type: attribute
            entity: sensor.1_line_northgate
            name: "1 Line Northgate"
            attribute: "Due in"
            suffix: min
      - type: map
        default_zoom: 15
        entities:
          - zone.home
          - sensor.3_1_w_centralmagnolia
          - sensor.3_2_w_seattlecenter
          - sensor.3_1_e_seattlechildrens
          - sensor.3_2_e_seattlechildrens
          - sensor.1_line_anglelake
          - sensor.1_line_northgate
          - sensor.7_0_downtownfairview
          - sensor.4_9_downtownbroadway
  - type: vertical-stack
    cards:
      - type: entities
        title: Commute Time
        entities:
          - type: 'custom:multiple-entity-row'
            entity: sensor.waze_travel_time_splunk
            attribute: duration
            name: "Splunk"
            unit: "min"
            entities:
              - attribute: distance
                unit: 'mi'
              - attribute: route
          - type: divider
          - type: 'custom:config-template-card'
            variables:
              DISTANCE: states['sensor.waze_travel_time_seabird'].attributes.distance
            entities:
              - sensor.waze_travel_time_splunk
            row:
              type: attribute
              entity: sensor.waze_travel_time_seabird
              attribute: duration
              name: "${'Commute to Seabird    (' + DISTANCE.toFixed(2) + ' mi)'}"
              suffix: "min"
      - type: iframe
        url: https://embed.waze.com/iframe?zoom=12&lat=47.652900&lon=-122.331026&pin=1&desc=1
        aspect_ratio: 100%
